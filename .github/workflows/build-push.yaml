name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]

env:
  DOCKERHUB_USERNAME: gaganr31
  IMAGE_NAME: demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          COMMIT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          IMAGE_TAG="${COMMIT_SHA}"
          FULL_IMAGE="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.full_image }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Comment PR with image tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Docker image built and pushed successfully!\n\n**Image:** \`${{ steps.meta.outputs.full_image }}\`\n**Commit SHA:** \`${{ steps.meta.outputs.sha }}\`\n\n**Deploy Command:**\n\`\`\`bash\nkubectl set image deployment/demo demo=${{ steps.meta.outputs.full_image }} -n default\n\`\`\`\n\nYou can deploy this image using the "Deploy to AKS" workflow.`
            })